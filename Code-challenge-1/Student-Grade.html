<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grade Generator</title>
    <link rel="stylesheet" href="Student-Grade.css">
</head>
<body>
    <div class="card">
        <h1 style=" text-align: center; font-size: 30px; color:aliceblue; font-family: sans-serif">The Grade Generator</h1>
        <input type="text" id="maths" placeholder="Maths"><br><br>
        <input type="text" id="physics" placeholder="Physics"><br><br>
        <input type="text" id="computer" placeholder="Computer"><br><br>
        <input type="text" id="programming" placeholder="Programming"><br><br>
        <input type="text" id="chemistry" placeholder="Chemistry"><br><br>
        <button onClick="publishResult()">View Result</button>
    </div>
    <div class="result">
        <span id="sum"></span><br><br>
        <span id="percentage"></span><br><br>
        <span id="grade"></span><br><br>
    </div>
    <script src="Student-Grade.js"></script>
</body>
</html>
