<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculating Net Salary of Emloyees</title>
    <link rel="stylesheet" href="net-salary.css">
 
</head>
<body>
    <form action="/action_page.php">
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" value="John"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname" value="Doe"><br><br>
        <input type="submit" value="Submit">
        <input type="reset">
      </form><br><br>
    <p>Choose your gender</p>
    <form>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>
    </form><br><br>
  
  <p>Enter date of payment</p>
  <form>
        <label for="birthday">Date of payment:</label>
        <input type="date" id="D_payment" name="D_payment">
  </form><br><br>
  <p>Enter contribution benefit</p>
  <form action="/action_page.php"></form>
        <label for="cbenefit">Contribution Benefit:</label><br>
        <input type="text" id="cbenefit" name="cbenefit" value="Contribution Benefit"><br>
  </form><br><br>
  <p>Do you have an insurance?</p>
  <form>
        <input type="radio" id="yes" name="insurance" value="yes">
        <label for="yes">Yes</label><br>
        <input type="radio" id="no" name="insurance" value="no">
        <label for="no">No</label><br>
  </form><br><br>
  <p>Do you have a mortgage?</p>
  <form>
      <input type="radio" id="yes" name="mortgage" value="yes">
      <label for="yes">Yes</label><br>
      <input type="radio" id="no" name="mortgage" value="no">
      <label for="no">No</label><br>
  </form><br><br>
  <p>Do you have a home ownership savings plan?</p>
  <form>
      <input type="radio" id="yes" name="homeownership" value="yes">
      <label for="yes">Yes</label><br>
      <input type="radio" id="no" name="homeownership" value="no">
      <label for="no">No</label><br>
  </form><br><br>
  Enter basic salary:<input type="text" id="s" onblur="sal()"><br><br>
  
  Paye: <br><br><input type="text" id="paye"><br><br>
  Nhif: <br><br><input type="text" id="nhif"><br><br>
  Nssf: <br><br><input type="text" id="nssf"><br><br>
  Net salary: <br><br><input type="text" id="net"><br><br>
  <button type="submit">print</button><br><br>
    <script src="net-salary.js"></script>
</body>
</html>
